<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_556098_dn4uma22zo0kvs4i.css" />
    <title>豆瓣电影</title>
  </head>
  <body>
    <main>
      <section id="top">
        <div class="content"></div>
        <div class="loading">
          <span class="iconfont icon-loading"></span>

      </section>
      <section id="us">
         <div class="content"></div>
        <div class="loading">
          <span class="iconfont icon-loading"></span>
        </div>

      <section id="search">

        <div class="content"></div>

          <span class="iconfont icon-loading"></span>

    </main>
    <footer>
      <div class="active">
        <span class="iconfont icon-top"></span>
        <span>Top250</span>
      </div>
      <div>
        <span class="iconfont icon-us"></span>
        <span>北美票房</span>

      <div>
        <span class="iconfont icon-search"></span>
        <span>搜索</span>
      </div>
